<div id="task-details">
  <span style="text-align: center; font-weight: bold; color: red">{{error}}</span>
  <div class="top">
    <div class="top-left">
      <div class="img"><img src="https://img.icons8.com/windows/32/000000/title.png"/></div>
      <div class="title-top"><h4>{{data[0]}}</h4></div>
    </div>
    <div class="top-right">
      <div class="close" (click)="closeDialog()"><img src="https://img.icons8.com/metro/26/000000/close-window.png"/></div>
    </div>
  </div>
  <div class="actions">
    <div class="left">
      <div class="description">
        <div class="description-top">
          <div class="description-img"><img src="https://img.icons8.com/ios-filled/24/000000/table-of-content.png"/>
          </div>
          <div class="text"><h5>Description</h5></div>
        </div>
        <div class="description-text">
          <textarea [(ngModel)]="details" placeholder="Type more details about this task"></textarea>
          <div class="button-description">
            <button mat-raised-button color="primary" (click)="updateDetails()">Save</button>
          </div>
        </div>
      </div>
      <div class="comments">
        <div class="add-comment">
          <div class="avatar">
            <div class="logo"><img src="https://img.icons8.com/metro/26/000000/user-male-circle.png"/></div>
            <div class="user-name">UserName</div>
          </div>
          <div class="comment-value"><textarea placeholder="add comment"></textarea>
            <div class="button-comment">
              <button mat-raised-button color="primary">Add Comment</button>
            </div>
          </div>
        </div>
      </div>
      <div class="comments-title">
        <div class="comments-img"><img src="https://img.icons8.com/material-outlined/24/000000/send-comment.png"/></div>
        <div class="comment-text">Comments</div>
      </div>
      <div class="all-comments">
        <div class="single-comment">
          <div class="added-by">UserName</div>
          <p>Comments are not implemented yet(working on it)</p>
        </div>
        <div class="single-comment">
          <div class="added-by">UserName</div>
          <p>Comments are not implemented yet(working on it)</p>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="title">Actions</div>
      <div class="sign-to-me button-right" *ngIf="data[3] === null">
        <button (click)="assignTaskToMe()">Sign To Me</button>
      </div>
      <div class="sign-to button-right" *ngIf="data[3] === null">
        <button (click)="assignPopup()">Assign To</button>
      </div>
      <div class="mark-as-done button-right" *ngIf="data[3] !== null && data[4] === false">
        <button [disabled]="!canMarkAsDone" (click)="markAsDone()">Mark as done</button>
      </div>
      <div class="mark-as-done button-right" *ngIf="data[4] === true">
        <button (click)="approve(true)">Approve</button>
      </div>
      <div class="mark-as-done button-right" *ngIf="data[4] === true">
        <button (click)="approve(false)">Reject</button>
      </div>
      <div class="title" style="margin-top: 5px;" *ngIf="data[3] !== null">Information</div>
      <div class="information-single button-right" style="text-align: left" *ngIf="data[3] !== null">
        Assigned To: {{data[3]}}
      </div>
    </div>
  </div>
</div>
