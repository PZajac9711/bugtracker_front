<div class="input-board">
  <p style="color: white; text-align: center"><strong>{{error}}</strong></p>
  <form style="width: 100%">
    <mat-form-field style="width: 100%">
      <mat-label style="color: #FFFFFF">Project Name</mat-label>
      <input matInput [formControl]="nameFormControl" style="color: #FFFFFF">
      <mat-error style="color: #FFFFFF" *ngIf="nameFormControl.hasError('required')">
        name is required
      </mat-error>
      <mat-error style="color: #FFFFFF" *ngIf="nameFormControl.hasError('minlength')">
        name is too short
      </mat-error>
    </mat-form-field>
  </form>
  <button [disabled]="!disableButton()" mat-raised-button color="primary" (click)="createBoard()">Create</button>
</div>
