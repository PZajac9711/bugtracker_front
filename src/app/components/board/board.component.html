<app-navbar></app-navbar>
<section id="welcome-board">
  <div class="my-boards">
    <div class="title">
      <div class="title-image"><img src="https://img.icons8.com/material-rounded/24/000000/person-male.png"/></div>
      <div class="text"><h5>Project Boards</h5></div>
    </div>
    <div class="items">
      <div class="item" (click)="goToProject(item.projectName)" *ngFor="let item of boardList$">
        <h6>{{item.projectName}}</h6>
      </div>
      <div class="item-new item" (click)="openDialog()">
        <h6>create new board</h6>
      </div>
    </div>
  </div>
</section>
